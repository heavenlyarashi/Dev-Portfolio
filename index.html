<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storm & Ryusei4MK | Roblox Lua Developers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://i.pinimg.com/736x/23/12/07/231207006eefab1c83360c96b2630482.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow-x: hidden;
      scroll-behavior: smooth;
      position: relative;
    }

    /* Intro Page Styles */
    #intro {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      opacity: 1;
      transition: opacity 1s ease;
      position: relative;
      z-index: 2;
    }

    /* Profile Picture Styles */
    .profile-pic {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      box-shadow: 0 0 5px 2px black;
      opacity: 1;
      transition: opacity 1s ease, transform 0.3s ease;
      cursor: pointer;
      z-index: 3;
    }

    .profile-pic:hover {
      transform: scale(1.2);
    }

    /* Texts for Profiles */
    .profile-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      margin-top: 10px;
    }

    /* Fun Background Texts */
    .background-text {
      position: absolute;
      font-size: 2rem;
      color: white;
      font-family: 'Dancing Script', cursive;
      animation: moveText 10s infinite linear;
      opacity: 0.7;
      z-index: 1;
    }

    /* Add smooth fade and movement animation */
    @keyframes moveText {
      0% {
        transform: translateX(-100%);
        opacity: 0.7;
      }
      30% {
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    /* More specific placement for the texts */
    .text1 {
      top: 20%;
      left: 10%;
      animation-duration: 12s;
    }

    .text2 {
      top: 30%;
      right: 5%;
      animation-duration: 14s;
    }

    .text3 {
      top: 60%;
      left: 25%;
      animation-duration: 16s;
    }

    .text4 {
      top: 75%;
      right: 15%;
      animation-duration: 18s;
    }

    .text5 {
      top: 40%;
      left: 35%;
      animation-duration: 20s;
    }

  </style>
</head>
<body class="bg-gray-950 text-white font-sans">

  <!-- Fun background texts -->
  <div class="background-text text1">Ah.. I'm bored.</div>
  <div class="background-text text2">Is Cherrykai a Fraud?</div>
  <div class="background-text text3">Adopt me is the best roblox game.</div>
  <div class="background-text text4">Storm made this site!</div>
  <div class="background-text text5">Heavenly Demon is such a goated concept.</div>

  <!-- Intro Page -->
  <div id="intro">
    <!-- Profile Selection Section -->
    <div class="flex justify-center space-x-12 mb-4">
      <div class="text-center" onclick="redirectToSite('storm')">
        <img id="stormProfilePic" src="https://i.pinimg.com/736x/6d/81/f3/6d81f37b5ff43cf50afc20d8a70adde7.jpg" alt="Storm" class="profile-pic mx-auto">
        <p class="profile-text">Storm</p>
      </div>
      <div class="text-center" onclick="redirectToSite('ryusei')">
        <img id="ryuseiProfilePic" src="https://i.pinimg.com/736x/fd/4e/2d/fd4e2d472dda0ba5648c12a2b8dc12a4.jpg" alt="Ryusei4MK" class="profile-pic mx-auto">
        <p class="profile-text">Ryusei4MK</p>
      </div>
    </div>
  </div>

 <script>
  function redirectToSite(profile) {
    if (profile === 'storm') {
      window.location.href = "https://heavenlyarashi.github.io/Dev-Portfolio/Storm%Site.html"; // Storm's portfolio URL
    } else if (profile === 'ryusei') {
      window.location.href = "https://heavenlyarashi.github.io/Dev-Portfolio/CherryKai%20Site.html"; // Updated Ryusei's portfolio URL
    }
  }
</script>


</body>
</html>
